<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<!--HEADER-->
<div th:replace="fragments/header::top-nav"></div>
<h1>update Account</h1>

<form method="post" th:action="@{/User/save}" th:object="${User}" action="#">
  <input type="hidden" th:field="*{userId}">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirstName">first name</label>
      <input type="text" class="form-control" th:field="*{firstName}"
             id="inputFirstName">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName">last name</label>
      <input type="text" class="form-control"
             id="inputLastName" th:field="*{lastName}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputUserName">username</label>
      <input type="text" class="form-control"
             id="inputUserName" th:field="*{userName}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">password</label>
      <input type="password" class="form-control"
             id="inputPassword" th:field="*{password}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmailAddress">email address</label>
      <input type="text" class="form-control"
             id="inputEmailAddress" th:field="*{emailAddress}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPhone">phone</label>
      <input type="text" class="form-control"
             id="inputPhone" th:field="*{phone}">
    </div>
  </div>



  <button type="submit" class="btn btn-success pull-right">Enregistrer</button>

</form>
<!--FOOTER-->
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
