<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>


<div class="login">
  <h1>Sign in</h1>

  <form method="post" th:action="@{/User/save}" th:object="${User}" action="#">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName">first name</label>
        <input type="text" class="form-control" th:field="*{firstName}"
               id="inputFirstName">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName">last name</label>
        <input type="text" class="form-control"
               id="inputLastName" th:field="*{lastName}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputUserName">username</label>
        <input type="text" class="form-control"
               id="inputUserName" th:field="*{userName}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">password</label>
        <input type="password" class="form-control"
               id="inputPassword" th:field="*{password}">
      </div>
      <div class="form-group col-md-6">
        <label>gender</label><br>
        <label>Male:</label>
        <input type="radio"
               id="inputGender1" th:field="*{gender}" th:value="Male"><br>
        <label>Female:</label>
        <input type="radio"
               id="inputGender2" th:field="*{gender}" th:value="Female">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmailAddress">email address</label>
        <input type="text" class="form-control"
               id="inputEmailAddress" th:field="*{emailAddress}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputBirthDate">birth date</label>
        <input type="date" class="form-control"
               id="inputBirthDate" th:field="*{birthDate}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPhone">phone</label>
        <input type="text" class="form-control"
               id="inputPhone" th:field="*{phone}">
      </div>
      <div class="form-group col-md-6">
        <input type="hidden" class="form-control"
               id="inputPoint" th:field="*{points}" th:value="0">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">address</label>
        <input type="text" class="form-control"
               id="inputAddress" th:field="*{address}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPostalCode">postal code</label>
        <input type="text" class="form-control"
               id="inputPostalCode" th:field="*{postal_Code}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLocation">your location</label>
        <select name="regions" id="inputLocation" th:field="*{regionId}">
          <option th:each="region:${regions}" th:value="${region.regionId}">
            <p th:text="${region.name}"></p>
          </option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-success pull-right">Enregistrer</button>

  </form>
</div>

</body>
</html>
