<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<!--HEADER-->
<div th:replace="fragments/header::top-nav"></div>

<h1>Modifier un post</h1>

<form method="post" th:action="@{/post/update/{id}(id=${post.postId})}" th:object="${post}" action="#">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" th:field="*{title}"
                   id="inputTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="inputDescription">Description</label>
            <input type="text" class="form-control"
                   id="inputDescription" th:field="*{description}">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPicture">Picture</label>
            <input type="text" class="form-control"
                   id="inputPicture" th:field="*{picture}">
        </div>
    </div>

    <button type="submit" class="btn btn-success pull-right">Enregistrer</button>

</form>
<!--FOOTER-->
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
